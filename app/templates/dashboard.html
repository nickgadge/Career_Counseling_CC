<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e1e4e8;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo i {
            font-size: 28px;
            color: #4361ee;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 24px;
            color: #333;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            display: flex;
            align-items: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
        }

        .students-icon {
            background: rgba(67, 97, 238, 0.2);
            color: #4361ee;
        }

        .parents-icon {
            background: rgba(247, 37, 133, 0.2);
            color: #f72585;
        }

        .stat-info h3 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #333;
        }

        .stat-info p {
            color: #6c757d;
            font-size: 16px;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .action-card {
            text-align: center;
            padding: 30px 20px;
        }

        .action-card i {
            font-size: 42px;
            margin-bottom: 15px;
            color: #4361ee;
        }

        .action-card h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .action-card p {
            color: #6c757d;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background: #4361ee;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            margin-top: 40px;
            border-top: 1px solid #e1e4e8;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .user-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>Admin Dashboard</h1>
            </div>
            <div class="user-info">
                <img src="https://ui-avatars.com/api/?name=S+G&background=4361ee&color=fff" alt="SG">
                <div>
                    <h3>Saurav sir</h3>
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card stat-card">
                <div class="stat-icon students-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div class="stat-info">
                    <h3>{{ total_students }}</h3>
                    <p>Total Students</p>
                </div>
            </div>

            <div class="card stat-card">
                <div class="stat-icon parents-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-info">
                    <h3>{{ total_parents }}</h3>
                    <p>Total Parents</p>
                </div>
            </div>
        </div>

        <div class="actions">
            <div class="card action-card">
                <i class="fas fa-user-graduate"></i>
                <h3>Manage Students</h3>
                <p>View, add, edit, or remove student records</p>
                <a href="{{ url_for('admin.students_list') }}" class="btn">
                    <i class="fas fa-list"></i> View Students
                </a>
            </div>

            <div class="card action-card">
                <i class="fas fa-users"></i>
                <h3>Manage Parents</h3>
                <p>View and manage parent accounts</p>
                <a href="{{ url_for('admin.parents_list') }}" class="btn">
                    <i class="fas fa-list"></i> View Parents
                </a>
            </div>
        </div>

        <footer>
            <p>Â© 2023 School Admin Dashboard | Version 1.0</p>
        </footer>
    </div>
</body>
</html>
